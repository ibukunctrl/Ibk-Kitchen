<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Modal - Ibukun Kitchen</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f7f7f7;
}

/* Payment Option Cards */
.payment-option {
    border: 2px solid #ddd;
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.payment-option.selected {
    border-color: #ff6b6b;
    background: #fff0f2;
    transform: scale(1.05);
}

.payment-option i {
    font-size: 40px;
    margin-bottom: 10px;
    color: #ff6b6b;
}

/* Payment forms */
.payment-form {
    display: none;
    margin-top: 20px;
}

.payment-form.active {
    display: block;
}

/* Custom button */
.btn-custom {
    background: #ff6b6b;
    color: #fff;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 50px;
    transition: 0.3s;
    width: 100%;
}

.btn-custom:hover {
    background: #ff8787;
    color: #fff;
}

/* Order Summary */
.order-summary {
    background: #fff0f2;
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
}

.order-summary h5 {
    font-weight: bold;
    color: #ff6b6b;
}

/* Modal Header */
.modal-header {
    border-bottom: none;
}

/* Steps */
.checkout-steps {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.checkout-steps div {
    text-align: center;
    flex: 1;
    position: relative;
    font-size: 14px;
}

.checkout-steps div:not(:last-child)::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background: #ddd;
    top: 10px;
    left: 50%;
    transform: translateX(50%);
    z-index: -1;
}

.checkout-steps div.active p {
    font-weight: bold;
    color: #ff6b6b;
}

.checkout-steps div.active::after {
    background: #ff6b6b;
}
</style>
</head>
<body>

<div class="container mt-5 text-center">
    <h2>Ibukun Kitchen</h2>
    <button class="btn btn-primary btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#checkoutModal">
        Checkout Now
    </button>
</div>
</body>
</html>
